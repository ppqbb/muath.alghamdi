<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2a2a2a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #ccc;
        }

        p {
            margin: 10px 0;
            font-size: 1em;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .details {
            text-align: left;
            margin-top: 20px;
        }

        .details p {
            margin: 5px 0;
        }

        .details span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/150" alt="Profile Image">
        <h1>Julian Mack</h1>
        <h2>I'm a digital designer</h2>
        <p>Image by <a href="https://www.freepik.com/" target="_blank">Freepik</a></p>
        <div class="details">
            <p><span>Date of Birth:</span> Aug 25, 1988</p>
            <p><span>Address:</span> Rosia Road 55, Gibraltar, UK</p>
            <p><span>E-mail:</span> <a href="mailto:julian.mack@company.com">julian.mack@company.com</a></p>
            <p><span>Phone:</span> +13 5266 22 345</p>
        </div>
    </div>
</body>
</html>
